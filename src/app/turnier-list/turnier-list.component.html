<div class="flexiRexi">
    <i class="bi bi-table"></i>
    <div class="form-check form-switch align-div-center">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="showCards">
    </div>
    <i class="bi bi-postcard"></i>
</div>

<div  class="bd-example-snippet bd-code-snippet" *ngIf="showCards">
    <div class="bd-example m-0 border-0">
        <div class="row  row-cols-1 row-cols-md-2 g-4">
            <app-turnier-item-card *ngFor="let item of turniers; let i = index" [turnierItem] = item [index]= i></app-turnier-item-card>
        </div>
    </div>
</div>

<div class="table-responsive" *ngIf="!showCards">
<table class="table table-hover" >
    <thead>
      <tr>
        <th>Titel</th>
        <th>Datum</th>
        <th>Startzeit (Eintreffen)</th>
        <th>Modus</th>
        <th>€</th>
        <th>Veranstalter</th>
        <th>Adresse</th>
        <th style="max-width: 150px;">Anmeldung</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itemrow of turniers; let i = index" >
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }">{{itemrow.titel}}</td>
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }">{{itemrow.date.toLocaleDateString()}}</td>
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }">{{itemrow.start_time}}</td>
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }">{{itemrow.modi}}</td>
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }">{{itemrow.entry_fee}} €</td>
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }">{{itemrow.host}}</td>
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }">{{itemrow.location}}</td>
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }" style="max-width: 150px; overflow-wrap: break-word;">{{itemrow.registration}}</td>
            <td [ngClass]="{ 'invalid': isDateExpired(itemrow.date) }">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#turnierItemDetail" (click)="setCurrentTurnier(itemrow)">
                    Detail
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
<app-turnier-item-detail *ngIf="currentTurnier" [turnierItemChild]=currentTurnier></app-turnier-item-detail>
