<div class="modal modal-xl fade" id="turnierItemDetail" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Turnier Detail</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clearForm()"></button>
        </div>
        <div class="modal-body info-height">
            <form [formGroup]="turnierForm" (ngSubmit)="onSubmit()">
                <div class="container">
                    <div class="row">
                      <!-- Image Column (col-md-4) -->
                      <div class="col-md-4">
                        <div class="form-group">
                            <label>Image</label>
                            <div>
                              <img style="max-height: 50vh;" [src]="imageurl" alt="Image" class="img-thumbnail">
                            </div>
                          </div>
                      </div>
                      <div class="col-md-8">

                            <div class="form-group">
                              <label>Title</label>
                              <input readonly type="text" class="form-control" formControlName="titel">
                            </div>
                            <div class="form-group">
                              <label>Gastgeber</label>
                              <input readonly type="text" class="form-control" formControlName="host">
                            </div>
                            <div class="form-row" style="display: flex;">
                              <div class="form-group col-md-6">
                                <label>Datum</label>
                                <input readonly type="date" class="form-control" formControlName="date">
                              </div>
                              <div class="form-group col-md-6">
                                <label>Startzeit</label>
                                <input readonly type="text" class="form-control" formControlName="start_time">
                              </div>
                            </div>

                            <div class="form-group">
                              <label>Austragungsort</label>
                              <input readonly type="text" class="form-control" formControlName="location">
                            </div>
                            <div class="form-group">
                              <label>Veranstalter</label>
                              <input readonly type="text" class="form-control" formControlName="host">
                            </div>
                            <div class="form-row" style="display: flex;">
                              <div class="form-group col-md-6">
                                <label>Modus</label>
                                <input readonly type="text" class="form-control" formControlName="modi">
                              </div>
                              <div class="form-group col-md-6">
                                <label>Startgeld</label>
                                <input readonly type="text" class="form-control" formControlName="entry_fee">
                              </div>
                          </div>
                            <div class="form-group">
                              <label>Anmeldung</label>
                              <input readonly type="text" class="form-control" formControlName="registration">
                            </div>
                            <div class="form-group">
                              <label>Website</label>
                              <input readonly type="text" class="form-control" formControlName="website">
                            </div>
                            <div class="form-group">
                              <label>Description</label>
                              <textarea readonly class="form-control" formControlName="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Upload</label>
                                <input type="file" class="form-control" formControlName="upload" (change)="onFileCchange($event)">
                            </div>
                        </div>
                    </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" disabled>Save changes</button>
        </div>
      </div>
    </div>
  </div>
